<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lightning | Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

</head>
<body>
    <form action="/" method="post" style="display:flex; flex-direction:column; max-width: 400px;">
        <div style="display:flex; flex-direction:row; justify-content:space-between;">
            <label style="width:75px">Username</label>
            <input type="text" name="username" id="username" style="flex-grow: 1" />
        </div>
        <div style="display:flex; flex-direction:row; justify-content:space-between;">
            <label style="width:75px">Password</label>
            <input type="password" name="password" id="password" style="flex-grow: 1" />
        </div>
        <input type="submit" value="Login" />
    </form>
</body>
</html>
